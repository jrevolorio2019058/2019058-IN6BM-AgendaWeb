<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="./../img/home.png"">
    <link rel="stylesheet" href="./../styles/contactos.css">
    <link rel="stylesheet" href="./../styles/contactos.css" media="only screen and (max-width: 1000px)">
    <link rel="stylesheet" href="./../styles/contactos.css" media="screen and (max-width: 768px) and (max-height: 1024px)">
    <link rel="stylesheet" href="./../styles/contactos.css" media="screen and (max-width: 500px) and (max-height: 1000px)">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="contenedorIzquierda">
            <img src="./../img/logoAgenda.png">
        </div>
        <div class="contenedorDerecha">
            <a><img src="./../img/cerrarSesion.png" onclick="abrirModal()"></a>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="ventanaModal">
          <p>¿Seguro que quieres salir?</p>
          <button class="btn btn-success" onclick="positivoSalir()">Sí</button>
          <button class="btn btn-danger" onclick="negativoSalir()">No</button>
        </div>
      </div>

    <script src="./../logic/contactos.js"></script>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
